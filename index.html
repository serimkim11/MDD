    <!-- Bluetooth Detection Script -->
    <script>
        if (navigator.bluetooth) {
            navigator.bluetooth.requestDevice({ acceptAllDevices: true })
                .then(device => {
                    alert("New data detected. Would you like to log in to check?");
                    window.location.href = '/login'; // Redirect to login if Bluetooth is detected
                })
                .catch(error => {
                    console.log("Bluetooth not connected");
                });
        } else {
            alert("Bluetooth not supported on this device");
        }
    </script>
